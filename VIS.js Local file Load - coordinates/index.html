
<!DOCTYPE html>
<!-- saved from url=(0044)http://kenedict.com/networks/worldcup14/vis/ , thanks Andre!-->
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <title>VIS.js DEMO</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="js/jquery.js"></script>
  <script type="text/javascript" src="js/vis.js"></script>
  <link type="text/css" rel="stylesheet" href="css/vis-network.min.css">
  <style type="text/css">
  #mynetwork {
    border: 1px solid black;
    background: white;
    display: inline-block;
    }
  </style>
</head>

<body>
  <h1>VIS.JS FILE SELECT DEMO</h1>
  <h2>Coordinates on nodes</h2>
  <form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post">

  <fieldset>
    <h2>Json File</h2>
     <input type='file' id='fileinput'>
     <input type='button' id='btnLoad' value='Load' onclick='loadFile();'>
  </fieldset>
</form>
  <div id="mynetwork"></div>
  </div>
<script type="text/javascript">
var _nodes = new vis.DataSet();
var _edges = new vis.DataSet();

var container = document.getElementById('mynetwork');
var data = {
  nodes: _nodes,
  edges: _edges,
};
var width = 400;
var height = 400;
var options = {
    width: width + 'px',
    height: height + 'px',
    nodes: {
      shape: 'dot'
    },
    edges: {
      smooth: false
    },
    physics: false,
    interaction: {
      dragNodes: true,// do not allow dragging nodes
      zoomView: false, // do not allow zooming
      dragView: false  // do not allow dragging
    }
  };
var network = new vis.Network(container, data, options);
function loadFile() {
  var input, file, fr;

  if (typeof window.FileReader !== 'function') {
    alert("The file API isn't supported on this browser yet.");
    return;
  }

  input = document.getElementById('fileinput');
  if (!input) {
    alert("Um, couldn't find the fileinput element.");
  }
  else if (!input.files) {
    alert("This browser doesn't seem to support the `files` property of file inputs.");
  }
  else if (!input.files[0]) {
    alert("Please select a file before clicking 'Load'");
  }
  else {
    file = input.files[0];
    fr = new FileReader();
    fr.onload = receivedText;
    fr.readAsText(file);
  }

  function receivedText(e) {
    lines = e.target.result;
    var Network = JSON.parse(lines);
    _nodes.add(Network.nodes);
    _edges.add(Network.edges);
  }

}
</script>
</body>
</html>
